<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator System</title>
    <link rel="shortcut icon" href="elevator.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a19b7777ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Elevator System</h1>
    <hr>

    <div class="wrapper flex">
        <div class="container flex">
            <div class="all-lifts flex">
            </div>
            <div class="all-controls">
                <div class="up-down-btns flex">
                    <p class="txt">Maintenance</p>
                </div>
            </div>
        </div>
        <p class="lift-formula">Generally, there should be an additional elevator for every two and a half floors. Approx :- (Floors/2)</p>
    </div>

    <script src="elevator.js"></script>
</body>
</html>
