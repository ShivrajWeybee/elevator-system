<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a19b7777ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Elevator System</h1>
    <hr>

    <div class="container flex">
        <div class="all-lifts flex">
            <div class="div">
                <div class="lift-block flex">
                    <div class="div flex">
                        <p class="lift-num">1</p>
                        <div class="lift"></div>
                    </div>
                </div>
                <div class="toggle-btn"></div>
            </div>
            <div class="div">
                <div class="lift-block flex">
                    <div class="div flex">
                        <p class="lift-num">1</p>
                        <div class="lift"></div>
                    </div>
                </div>
                <div class="toggle-btn"></div>
            </div>
            <div class="div">
                <div class="lift-block flex">
                    <div class="div flex">
                        <p class="lift-num">1</p>
                        <div class="lift"></div>
                    </div>
                </div>
                <div class="toggle-btn"></div>
            </div>
        </div>
        <div class="all-controls">
            <div class="maintenance-txt flex">
                <div class="btns flex">
                    <p>5</p>
                    <!-- <i class="fa-solid fa-caret-up"></i> -->
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="btns flex">
                    <p>4</p>
                    <i class="fa-solid fa-caret-up"></i>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="btns flex">
                    <p>3</p>
                    <i class="fa-solid fa-caret-up"></i>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="btns flex">
                    <p>2</p>
                    <i class="fa-solid fa-caret-up"></i>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="btns flex">
                    <p>1</p>
                    <i class="fa-solid fa-caret-up"></i>
                    <!-- <i class="fa-solid fa-caret-down"></i> -->
                </div>
                <p class="txt">Maintenance</p>
            </div>
        </div>
    </div>
</body>
</html>
